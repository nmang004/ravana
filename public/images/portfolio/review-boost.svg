  <circle cx="260" cy="60" r="20" fill="#262626" stroke="#FFD700" stroke-width="2"/>
  <rect x="252" y="52" width="16" height="16" rx="2" fill="#FFD700"/>
  
  <circle cx="320" cy="60" r="20" fill="#262626" stroke="#FFD700" stroke-width="2"/>
  <path d="M315 55 L325 55 L325 65 L315 65 Z M318 52 L322 52 M315 68 L325 68" stroke="#FFD700" stroke-width="2" fill="none"/>
  
